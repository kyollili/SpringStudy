<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="wrapper row3">
  <main class="container clear"> 
    <table class="table">
     <tr>
       <td>
        <img th:src="${poster}" style="width: 100%">
       </td>
     </tr>
    </table>
    <div style="height: 10px"></div>
    <table class="table">
      <tr>
       <td width=20% class="text-center" colspan="2"><h3 th:text="${vo.title}" style="display:inline;float: left"></h3></td>
      </tr>
      <tr>
       <th width=20% class="text-center">작가</th>
       <td width=80% th:text="${author}"></td>
      </tr>
      <tr>
       <th width=20% class="text-center">장르</th>
       <td width=80% th:text="${vo.category}"></td>
      </tr>
      <tr>
       <th width=20% class="text-center">출판사</th>
       <td width=80% th:text="${vo.publisher}"></td>
      </tr>
      <tr>
       <th width=20% class="text-center">링크</th>
       <td width=80% th:text="${vo.link}"></td>
      </tr>
      <tr>
       <th width=20% class="text-center">보유 도서관</th>
       <td width=80% th:text="${vo.location}"></td>
      </tr>
      <tr>
        <td colspan="2" class="text-right">
         <input type="button" class="btn btn-sm btn-danger" value="목록"
          onclick="javascript:history.back()">
        </td>
      </tr>
    </table>
  </main>
</div>
</body>
</html>
